<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Starve</title>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="Login" class="Page">
      <p>Starve</p>
      <input type="text" id ="name" placeholder="Name" autocomplete="off">
      <button id="go" onclick="start()">Start</button>
    </div>
    
    <div id="Match" class="Page">
      <div id="enemyname"></div>
      <div id="myname"></div>

      <div id="livesarea">
          <div id="mylives" >0</div> 
          <div id="death" ></div> 
          <div id="life" ></div> 
      </div>
      <section id="enemyhand" class="hand">
        <div id="enemyhandwrapper" class="cardrow">
        </div>
      </section>
      <section id="myhand" class="hand">
        <div id="myhandwrapper" class="cardrow">
        </div>
      </section>
      <p id="enTurn">It is the enemy's turn.</p>
      <i class="fas fa-bell" id="bell" onclick="endTurn()"></i>
      <div id="game">
        <table id="bfoutlines">
          <tr>
            <td id="g0" > </td>
            <td id="g1"> </td>
            <td id="g2"> </td>
            <td id="g3"> </td>
          </tr>
          <tr>
            <td id="g4" onclick="battlefieldClick(this.id)"> </td>
            <td id="g5" onclick="battlefieldClick(this.id)"> </td>
            <td id="g6" onclick="battlefieldClick(this.id)"> </td>
            <td id="g7" onclick="battlefieldClick(this.id)"> </td>
          </tr>
        </table>
      </div>
      <p id="myTurn">It is your turn.</p>
      <div id="edeck" class="drawdeck"></div>
      <div id="mdeck" class="drawdeck"></div>
    </div>

    <div id="Wait" class="Page">
      <p> Waitng for anotha guy </p>
    </div>

    <div id="Pick" class="Page">
      <div id="forest" class= "canclick" onclick="callForest()"> </div>
      <div id="carddescwrapper" >
        <p id="carddesc" >
          test test test test test test test 
        </p>
      </div>


      <section id="pickdeck" >
        <div id="widething"> </div>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <scirpt src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="maps/world.js"></script>
    <script src="aug.js"></script>
    <script src="main.js"></script>
    <script src="anim.js"></script>
    <script src="render.js"></script>
    
  </body>
</html>
